<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>React html</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }
    </style>
</head>

<body>
    <div id="container"></div>

    <script type="text/babel">
        let destination = document.querySelector("#container");

        class Letter extends React.Component {
            render() {
                var letterStyle = {
                    padding: 10,
                    margin: 10,
                    backgroundColor: this.props.backgroundColor,
                    color: "#333",
                    display: "inline-block",
                    fontFamily: "monospace",
                    fontSize: 32,
                    textAlign: "center"
                };
                return (
                    <div style={letterStyle}>
                        {this.props.children}
                    </div>
                );
            }
        }

        ReactDOM.render(
            <div>
                <Letter backgroundColor="#58B3FF">A</Letter>
                <Letter backgroundColor="#FF605F">E</Letter>
                <Letter backgroundColor="#FFD52E">I</Letter>
                <Letter backgroundColor="#49DD8E">O</Letter>
                <Letter backgroundColor="#AE99FF">U</Letter>
            </div>
            , destination
        );

    </script>
</body>

</html>
